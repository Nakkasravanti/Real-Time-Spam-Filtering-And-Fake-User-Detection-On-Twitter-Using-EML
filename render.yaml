services:
  # Unified Web Service (Backend + Frontend)
  - type: web
    name: spamshield-unified
    runtime: python
    plan: free
    buildCommand: |
      cd frontend && npm install && npm run build && cd ..
      pip install -r backend/requirements.txt
      python -m nltk.downloader stopwords
    startCommand: gunicorn --chdir backend app:app -b 0.0.0.0:$PORT --timeout 300 --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: FLASK_ENV
        value: production
